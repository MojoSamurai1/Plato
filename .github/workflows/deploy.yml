name: Deploy to SiteGround

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to ${{ github.ref_name == 'main' && 'Production' || 'Staging' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy WordPress plugin via rsync
        run: |
          DEPLOY_PATH="${{ github.ref_name == 'main' && secrets.DEPLOY_PATH_PROD || secrets.DEPLOY_PATH_STAGING }}"

          # Deploy only the plugin to WordPress plugins directory
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.SSH_PORT }}" \
            app/public/wp-content/plugins/plato-core/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${DEPLOY_PATH}/wp-content/plugins/plato-core/

      - name: Deployment Complete
        run: |
          echo "Deployed to ${{ github.ref_name == 'main' && 'production' || 'staging' }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
